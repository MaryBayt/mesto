<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title lang="en">Mesto Russia</title>
</head>

<body class="body">
  <div class="page">

    <!-- header section -->
    <header class="header">
      <img src="<%=require('./images/logo-white.png')%>" alt="логотип Mesto Russia" class="header__logo">
    </header>

    <!-- main section -->
    <main class="content">

      <!-- first section - profile -->
      <section class="profile">
        <div class="profile__section">
          <div class="profile__picture">
            <img src="<%=require('./images/avatar.jpg')%>" alt="аватар" class="profile__avatar">
          </div>
          <div class="profile__info">
            <h1 class="profile__person"></h1>
            <button class="profile__edit-button" name="Редактировать" type="button"></button>
            <p class="profile__about"></p>
          </div>
        </div>
        <div class="profile__section">
          <button class="profile__add-button" name="Добавить" type="button"></button>
        </div>
      </section>

      <!-- second section - places -->
      <section class="places">
        <ul class="places__list">
          <!-- new cards go here -->
        </ul>
      </section>
    </main>

    <!-- footer section -->
    <footer class="footer">
      <p class="footer__author" lang="en">© 2020 Mesto Russia</p>
    </footer>

    <!-- popup section - edit avatar -->
    <section class="popup popup_avatar">
      <div class="popup__container">
        <button class="popup__button-close popup__button-close_avatar" type="button" name="Закрыть"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form popup__form_avatar" id="popup__form_avatar" name="popup__form_avatar" novalidate>
          <input type="url" id="avatar" class="popup__input popup__input_value_avatar" name="popup__input_value_avatar" placeholder="Ссылка на картинку" required>
          <span id="avatar-error" class="error"></span>
          <button class="popup__button-save popup__button-save_avatar" type="submit" form="popup__form_avatar" name="Сохранить">Сохранить</button>
        </form>
      </div>
    </section>

    <!-- popup section - edit profile -->
    <section class="popup popup_edit">
      <div class="popup__container">
        <button class="popup__button-close popup__button-close_edit" type="button" name="Закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_edit" id="popup__form_edit" name="popup__form_edit" novalidate>
          <input type="text" id="person" class="popup__input popup__input_value_person" name="popup__input_value_person" placeholder="Жак-Ив Кусто" minlength="2" maxlength="40" required>
          <span id="person-error" class="error"></span>
          <input type="text" id="about" class="popup__input popup__input_value_about" name="popup__input_value_about" placeholder="Исследователь океана" minlength="2" maxlength="200" required>
          <span id="about-error" class="error"></span>
          <button class="popup__button-save popup__button-save_edit" type="submit" form="popup__form_edit" name="Сохранить">Сохранить</button>
        </form>
      </div>
    </section>

    <!-- popup section - add new card -->
    <section class="popup popup_card">
      <div class="popup__container">
        <button class="popup__button-close popup__button-close_card" type="button" name="Закрыть"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_card" id="popup__form_card" name="popup__form_card" novalidate>
          <input type="text" id="name" class="popup__input popup__input_value_name" name="popup__input_value_name" placeholder="Название" minlength="2" maxlength="30" required>
          <span id="name-error" class="error"></span>
          <input type="url" id="link" class="popup__input popup__input_value_link" name="popup__input_value_link" placeholder="Ссылка на картинку" required>
          <span id="link-error" class="error"></span>
          <button class="popup__button-save popup__button-save_card" type="submit" form="popup__form_card" name="Сохранить">Сохранить</button>
        </form>
      </div>
    </section>

    <!-- popup section - confirm deleting -->
    <section class="popup popup_delete">
      <div class="popup__container">
        <button class="popup__button-close popup__button-close_delete" type="button" name="Закрыть"></button>
        <h2 class="popup__title popup__title_delete">Вы уверены?</h2>
        <form class="popup__form popup__form_delete" id="popup__form_delete" name="popup__form_delete" novalidate>
          <button class="popup__button-save popup__button-save_delete popup__button-save_state_active" type="submit" form="popup__form_delete" name="Да">Да</button>
        </form>
      </div>
    </section>

    <!-- popup section - to see the whole photo -->
    <div class="popup popup_zoom">
      <figure class="popup__photo-container">
        <button class="popup__button-close popup__button-close_zoom" type="button" name="Закрыть"></button>
        <img class="popup__photo" src="#" alt="#">
        <figcaption class="popup__description"></figcaption>
      </figure>
    </div>

  </div>

  <!-- template for default and new cards -->
  <template id="card-template">
    <li class="place">
      <button class="place__button-delete" type="button"></button>
      <img class="place__pic" src="#" alt="#">
      <div class="place__description">
        <h2 class="place__name"></h2>
        <div class="place__like">
          <button class="place__button-like" type="button"></button>
          <div class="place__like-counter"></div>
        </div>
      </div>
    </li>
  </template>
</body>
</html>
